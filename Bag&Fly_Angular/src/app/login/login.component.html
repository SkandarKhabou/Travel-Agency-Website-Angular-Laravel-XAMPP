
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
</head>
<body>

		<div style="position: absolute;top:20px;left:20px">
			<a href="/dashboard" style="text-decoration: none;">
			<img src="assets/logo2.png" width="100vw" class="logo">
			<a class="overlay-textlogo">Bag&Fly</a>
			</a>
		</div>


	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form (ngSubmit)="login()" #registerForm="ngForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="username" required>
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="password" required>
					<div *ngIf="errorMessageLogin" style="color: red;text-align: center;">{{ errorMessageLogin }}</div>
					<button>Login</button>
          
				</form>
				<button class="google-signin-btn" (click)="signin()">SIGN IN WITH GOOGLE</button> 
			</div>

			<div class="signup">
				<form (ngSubmit)="register()" #loginForm="ngForm">
						<label style="padding: 20px;" for="chk" aria-hidden="true">Sign up</label>
						<input type="text" name="txt" placeholder="User name" [(ngModel)]="newName" required>
						<input type="email" name="email" placeholder="Email" [(ngModel)]="newUsername" required>
						<input type="password" name="pswd" placeholder="Password" [(ngModel)]="newPassword" required>
						<div *ngIf="errorMessageRegistre" style="color: red;text-align: center;">{{ errorMessageRegistre }}</div>
						<button [disabled]="isSigningUp">Sign up</button>
				</form>
			</div>
	</div>
</body>
</html>
