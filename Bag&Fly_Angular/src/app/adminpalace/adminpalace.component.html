<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdminLTE 3 Layout</title>
        <!-- AdminLTE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                </ul>
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <!-- Navbar Search -->
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            data-widget="navbar-search"
                            href="#"
                            role="button"
                        >
                            <i class="fas fa-search"></i>
                        </a>
                        <div class="navbar-search-block">
                            <form class="form-inline">
                                <div class="input-group input-group-sm">
                                    <input
                                        class="form-control form-control-navbar"
                                        type="search"
                                        placeholder="Search"
                                        aria-label="Search"
                                    >
                                    <div class="input-group-append">
                                        <button class="btn btn-navbar" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->
            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul
                            class="nav nav-pills nav-sidebar flex-column"
                            data-widget="treeview"
                            role="menu"
                            data-accordion="false"
                        >
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(1)" class="nav-link">
                                    <i class="nav-icon fas fa-user"></i>
                                    <p>Client</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(2)" class="nav-link">
                                    <i class="nav-icon fas fa-unlock-alt"></i>
                                    <p>Compte</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(3)" class="nav-link">
                                    <i class="nav-icon fas fa-calendar-check"></i>
                                    <p>Disponibilite</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(4)" class="nav-link">
                                    <i class="nav-icon fas fa-building"></i>
                                    <p>Hotel</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(5)" class="nav-link">
                                    <i class="nav-icon fas fa-image"></i>
                                    <p>Photo</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(6)" class="nav-link">
                                    <i class="nav-icon fas fa-gift"></i>
                                    <p>Promotion</p>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button style="text-align: left;border: none; background: none; outline: none; box-shadow: none;" (click)="changetable(7)" class="nav-link">
                                    <i class="nav-icon fas fa-book"></i>
                                    <p>Reservation</p>
                                </button>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">Dashboard</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">Dashboard</li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <!-- Hotel Component HTML -->
                    <ng-container *ngIf="tablenb == 1">
                      <app-client-admin></app-client-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 2">
                      <app-compte-admin></app-compte-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 3">
                      <app-disponibilite-admin></app-disponibilite-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 4">
                      <app-hotel-admin></app-hotel-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 5">
                      <app-photo-admin></app-photo-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 6">
                      <app-promotion-admin></app-promotion-admin>
                    </ng-container>
                    <ng-container *ngIf="tablenb == 7">
                      <app-reservation-admin></app-reservation-admin>
                    </ng-container>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">
                    Anything you want
                </div>
                <!-- Default to the left -->
                <strong>Footer &copy; 2024</strong>
            </footer>
        </div>
        <!-- ./wrapper -->
        <!-- AdminLTE JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    </body>
</html>
